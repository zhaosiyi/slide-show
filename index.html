<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div id="wrapper">
        <ul id="roller">
            <li><a href="#"><img src="./pictures/1.jpg"></a></li>
            <li><a href="#"><img src="./pictures/2.jpeg"></a></li>
            <li><a href="#"><img src="./pictures/3.jpg"></a></li>
            <li><a href="#"><img src="./pictures/4.jpg"></a></li>
            <li><a href="#"><img src="./pictures/5.jpeg"></a></li>
        </ul>

        <ul id="index">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div>
        <ul>
            <li>鼠标在轮播框外时每隔 2 秒自动切到下一张图</li>
            <li>播放到最后一张图后会切回第一张图</li>
            <li>鼠标位于轮播框内时，会暂停轮播</li>
            <li>鼠标移动到轮播框下方的圆点内可以手动切图</li>
        </ul>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
